services:
  alfred-ai:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_BROWSER: "${INSTALL_BROWSER:-false}"
    restart: unless-stopped
    ports:
      - "${ALFREDAI_PORT:-8080}:8080"
      - "${ALFREDAI_GATEWAY_PORT:-8090}:8090"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./workflows:/app/workflows:ro
      - alfred-data:/app/data
    env_file:
      - .env
    environment:
      - ALFREDAI_CONFIG=/app/config.yaml
    depends_on:
      searxng:
        condition: service_healthy
        required: false

  searxng:
    image: searxng/searxng:latest
    restart: unless-stopped
    ports:
      - "${SEARXNG_PORT:-6060}:8080"
    volumes:
      - ./searxng:/etc/searxng:rw
    environment:
      - SEARXNG_BASE_URL=http://localhost:${SEARXNG_PORT:-6060}/
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
    profiles:
      - search

volumes:
  alfred-data:
