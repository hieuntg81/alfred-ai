# Encrypted Memory Configuration
# Full security: encryption, audit logging, sandboxing

llm:
  providers:
    - name: openai
      type: openai
      api_key: ${OPENAI_API_KEY}
      default_model: gpt-4

# Encrypted memory storage
memory:
  type: markdown
  path: ./data/memories

# Security features
security:
  # Sandbox file operations
  sandbox:
    enabled: true
    root: ./workspace

  # Encrypt sensitive data
  encryption:
    enabled: true
    passphrase: ${ENCRYPTION_KEY}

  # Audit logging
  audit:
    enabled: true
    path: ./audit.log

channels:
  - type: cli
